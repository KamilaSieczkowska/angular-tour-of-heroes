<div class="heroes">
  <ul class="heroes__list">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <div class="image">
          <img src="{{ hero.image }}" alt="{{ hero.name }}">
        </div>
        <p> {{ hero.name }} </p>
      </a>
    </li>
  </ul>
</div>

<app-messages></app-messages>
