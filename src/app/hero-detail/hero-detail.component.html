<div *ngIf="hero" class="hero__box">
  <div class="details__box">
    <div class="image">
      <img src=" {{ hero.image }} " alt=" {{ hero.name }} ">
    </div>
    <div class="info">
      <h2 class="details__title">{{ hero.name }}</h2>
      <p><span>id: </span> {{ hero.id }} </p>
      <p>
        <label>
          <input [(ngModel)]="hero.desc" placeholder="opis bohatera" />
        </label>
      </p>
      <div class="button__box">
        <button (click)="save()" class="save">zapisz zmiany</button>
      </div>
    </div>
  </div>
  <button (click)="goBack()" class="back">wróć do listy</button>
</div>
